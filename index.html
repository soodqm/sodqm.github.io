	<script>
	
	document.addEventListener('DOMContentLoaded', function() {
	
  var canvas = document.getElementById('rain');
  var ctx = canvas.getContext('2d');

  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  var rainthroughnum = 500; 
  var rainthroughs = [];

  function createRainTrough() {
    for (var i = 0; i < rainthroughnum; i++) {
      rainthroughs.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: Math.random() * 20 + 10,
        speed: Math.random() * 10 + 5
      });
    }
  }

  function drawRainTrough() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = 'rgba(174, 194, 224, 0.5)';
    ctx.lineWidth = 1;
    ctx.lineCap = 'round';


    for (var i = 0; i < rainthroughs.length; i++) {
      var rt = rainthroughs[i];
      ctx.beginPath();
      ctx.moveTo(rt.x, rt.y);
      ctx.lineTo(rt.x, rt.y + rt.length);
      ctx.stroke();
    }
  }

  function animateRain() {
    for (var i = 0; i < rainthroughs.length; i++) {
      var rt = rainthroughs[i];
      rt.y += rt.speed;
      if (rt.y > canvas.height) {
        rt.y = -rt.length;
        rt.x = Math.random() * canvas.width;
      }
    }
  }

  function loop() {
    drawRainTrough();
    animateRain();
    requestAnimationFrame(loop);
  }

  createRainTrough();
  loop();
  
  window.addEventListener('resize', function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
});
</script>
